<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Main bubble -->
    <circle cx="50" cy="50" r="48" fill="url(#bubble-gradient)" fill-opacity="0.2"/>
    <circle cx="50" cy="50" r="48" stroke="url(#bubble-stroke)" stroke-width="1"/>
    
    <!-- Highlights -->
    <circle cx="35" cy="35" r="15" fill="url(#highlight1)"/>
    <circle cx="45" cy="30" r="8" fill="url(#highlight2)"/>
    
    <!-- Gradients -->
    <defs>
        <radialGradient id="bubble-gradient" cx="0.3" cy="0.3" r="0.7">
            <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="white" stop-opacity="0.1"/>
        </radialGradient>
        
        <linearGradient id="bubble-stroke" x1="0" y1="0" x2="100" y2="100">
            <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="white" stop-opacity="0.2"/>
        </linearGradient>
        
        <radialGradient id="highlight1" cx="0.5" cy="0.5" r="0.5">
            <stop offset="0%" stop-color="white" stop-opacity="0.6"/>
            <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </radialGradient>
        
        <radialGradient id="highlight2" cx="0.5" cy="0.5" r="0.5">
            <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
            <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </radialGradient>
    </defs>
</svg> 